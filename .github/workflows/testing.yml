name: "Run Tests"
on:
    pull_request:
        branches:
            - master


jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v1
            - name: 'Install Node'
              uses: actions/setup-node@v1
            - name: Install dependencies
              run: npm install 
            - name: "Run Tests"
              run: npm run test


